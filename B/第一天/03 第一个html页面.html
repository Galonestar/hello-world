<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>我利用Dreamweaver创建的第一个页面</title>
</head>

<body>
	<h1>标题标题</h1>
	<h2>哈哈哈哈</h2>
	<h3>标题一共六级</h3>
	<h4>标题会加粗</h4>
	<h5>55555</h5>
	<h6>就这么多</h6>
	写代码是个很快乐的事<br />
	<p>..........................................</p>
	<p>,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,<br />aaaaaaaaaa</p>
	
	<p>我是<b>加粗</b>的文字</p>
	<p>我是<strong>加粗</strong>的文字</p>
	<p>我是<em>倾斜</em>的文字</p>
	<p>我是<i>倾斜</i>的文字</p>
	<p>我是<del>删除</del>的文字</p>
	<p>我是<s>删除</s>的文字</p>
	<p>我是<ins>开线</ins>的文字</p>
	<p>我是<u>开线</u>的文字</p>
	
	<div>div1</div>
	<div>div2</div>
	<span>span1</span>
	<span>span2</span>
	
	<h4>图片</h4>
	<img src="猫.jpg" title="这是cat" width="100" height="50" border ="10"/>
<h4>alt 替代</h4>
	<img src="猫1.jpg" alt="另一个cat" width="41" height="35"/>
</body>
</html>
